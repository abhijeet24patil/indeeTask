<!DOCTYPE html>
<html lang="en">
   <head>
      <title>INDEE</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="libs/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <style> [ng:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; } 
      </style>
      <!-- custom style for display-bar -->
      <style>
         .progress {
         height: 30px;
         margin-bottom: 0px;
         overflow: hidden;
         background-color: #cad5d7;
         border-radius: 0px;
         box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1) inset;
         }
         .progress-bar-default{
         background-color: #cad5d7;
         }
      </style>
   </head>
   <body ng-app="indeeApp">
      <div class="container"ng-controller="videoCtrl">
         <div class="row">
            <div class="col-lg-12 text-center">
               <h1>INDEE Test Task</h1>
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
               <table class="table table-striped table-hover">
                  <thead >
                     <tr>
                        <th>IP Address</th>
                        <th>Engagement</th>
                        <th>Timestamp</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="info in ArrinfoData">
                        <td>{{info.ip}}</td>
                        <td>
                           <!-- visible only if fullView = 'true' -->
                           <span ng-if="info.fullView==true">
                              <uib-progress >
                                 <uib-bar  value="100" type="success" class="progress-striped active"><span></span></uib-bar>
                              </uib-progress>
                           </span>
                           <!-- visible only if fullLength = 0 -->
                           <span ng-if="info.fullLength==0">
                              <uib-progress >
                                 <uib-bar value="0" type="default" class="progress-striped active"><span></span></uib-bar>
                              </uib-progress>
                           </span>
                           <!-- visible only if seek is present in object -->
                           <uib-progress ng-if="info.seek">
                              <uib-bar ng-repeat="bar in info.seek track by $index" value="bar.value" type="{{bar.type}}" class="progress-striped active"><span ng-hide="bar.value < 5"></span></uib-bar>
                           </uib-progress>
                        </td>
                        <td>{{info.timestamp  | date:'medium'}}</td>
                     </tr>
                  </tbody>
               </table>
               <div ng-repeat="info in seek">
                  {{info}}
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
      <script src="libs/ui-bootstrap.min.js"></script>
      <script src="app.js"></script>
   </body>
</html>
